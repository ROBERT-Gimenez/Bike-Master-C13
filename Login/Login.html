<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/login.css">
    
</head>
<a href="#" class="logo"><img src="/logo-sinfondo.svg" alt="logo"></a>
<body class="forms">
    <section class="form-container login">
        <h2>Login</h2>
        <hr>
        <form action="" method="">
            <div class="google">
                <button class="boton-google">Iniciar sesión white Google</button>
            </div>
            <div class="input-container">
                <input type="email" class="input-style" name="email" placeholder="Ingrese su email">
                <span class="error-message">Debe ingresar su email</span>
            </div>
            <div class="input-container">
                <input type="password" class="input-style" name="pass" placeholder="Ingrese una contraseña">
                <span class="error-message">Debe ingresar su contraseña</span>
            </div>
            <div class="input_check-container">
                <span><a href="Register.html">¿Olvidaste la contraseña?Click aqui </a></span>
                <br>
                <label for="recordar"><a href=""></a>
                <input type="checkbox" name="terms" id="recordar">Recordar</label>
                <span class="error-message">
                    
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-submit">iniciar sesion</button>
                </div>
                <span><a href="Register.html">No tengo cuenta</a></span>
        </form>
    

    </section>

    
</body>
</html>
